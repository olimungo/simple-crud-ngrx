<div class="autocomplete-input">
  <input name="pattern" #input [(ngModel)]="pattern" (ngModelChange)="patternChanged()" [placeholder]="placeholder" />

  <div class="autocomplete-input-button" [hidden]="!pattern" (click)="clear()">
    <div class="autocomplete-input-close">
      <i class="fa fa-close"></i>
    </div>
  </div>
</div>
