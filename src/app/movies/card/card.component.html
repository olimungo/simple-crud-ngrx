<div class="movie-card clickable">
  <div class="movie-card-header">
    <div class="movie-card-title">{{ movie?.title }}</div>
    <div class="movie-card-year">({{ movie?.year }})</div>
  </div>

  <div class="movie-card-director">
    <div>directed by
      <label>{{ movie?.director }}</label>
    </div>
  </div>

  <div class="movie-card-genre">
    <shr-tag *ngFor="let genre of movie.genres" [label]="genre" [isClosable]="false"></shr-tag>
  </div>

  <div class="movie-card-actors" [hidden]="!actors.length">
    <div>with {{ actors }}</div>
  </div>
</div>
