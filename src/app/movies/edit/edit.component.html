<div class="movie-edit">
  <div class="movie-edit-title">
    <h1>Edit movie</h1>
  </div>

  <div class="movie-edit-container">
    <form (ngSubmit)="submit()" #form="ngForm">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" id="title" name="title" required [(ngModel)]="title">
      </div>

      <div class="form-group">
        <label for="genre">Genre</label>
        <input type="text" id="genre" name="genre" required [(ngModel)]="genre">
      </div>

      <div class="form-group">
        <label for="year">Year</label>
        <input type="text" id="year" name="year" required [(ngModel)]="year">
      </div>

      <div class="form-group">
        <label for="director">Director</label>
        <input type="text" id="director" name="director" required [(ngModel)]="director">
      </div>
    </form>

    <shr-crud-buttons (save)="save()" (cancel)="cancel()" (delete)="delete()"></shr-crud-buttons>
  </div>
</div>
