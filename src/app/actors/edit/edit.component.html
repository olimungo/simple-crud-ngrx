<div class="actor-edit">
  <div class="actor-edit-title">
    <h1>Edit actor</h1>
  </div>

  <div class="actor-edit-container">
    <form #form="ngForm">
      <div class="form-group">
        <label for="firstname">Firstname</label>
        <input type="text" id="firstname" name="firstname" required [(ngModel)]="firstname">
      </div>

      <div class="form-group">
        <label for="lastname">Lastname</label>
        <input type="text" id="lastname" name="lastname" required [(ngModel)]="lastname">
      </div>
    </form>

    <shr-crud-buttons (save)="save()" (cancel)="cancel()" (delete)="delete()"></shr-crud-buttons>
  </div>
</div>
