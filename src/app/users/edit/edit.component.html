<div class="user-edit">
  <form (ngSubmit)="submit()" #form="ngForm">
    <div class="form-group">
      <label for="firstname">Firstname</label>
      <input type="text" id="firstname" name="firstname" required [(ngModel)]="user.firstname">
    </div>

    <div class="form-group">
        <label for="lastname">Firstname</label>
        <input type="text" id="lastname" name="lastname" required [(ngModel)]="user.lastname">
      </div>
  </form>

  <shr-crud-buttons (save)="_save()" (cancel)="_cancel()" (delete)="_delete()"></shr-crud-buttons>
</div>
